<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
      <div class="row">
            <div class="col">
                <h2 class="text-center text-white bg-success"> Cadastro Bootstrap</h2>
                <form>
                    <label class="for-label" for="nome">Seu Nome:</label>
                    <input class="form-control border border-success " type="text" id="nome">

                    <label class="for-label" for="email">Seu E-Mail:</label>
                    <input class="form-control border border-success " type="email" id="email">

                    <label class="for-label" for="tel">Seu Telefone:</label>
                    <input class="form-control border border-success " type="tel" id="tel">

                <div class="btn btn-success">
                    Enviar
                </div>
                    
                </form>
</body>
</html>
